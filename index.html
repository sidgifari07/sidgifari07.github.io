<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Msg For Mrs Sid Gifari</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Autoplay Audio Demo</h1>
  <button id="play-btn">Unmute & Play</button>

  <audio id="audio" autoplay muted>
    <source src="https://ia801002.us.archive.org/4/items/recording_202508/Recording.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.getElementById('play-btn').addEventListener('click', () => {
      const audio = document.getElementById('audio');
      audio.muted = false;
      audio.play();
    });
  </script>

</body>
</html>
